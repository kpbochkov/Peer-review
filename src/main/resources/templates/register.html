<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Peer Review - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" th:href="@{../vendor/fontawesome-free/css/all.min.css}"
          rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" th:href="@{../css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form class="user" action="#" th:action="@{/auth/register}" th:object="${register}" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="exampleUsername"
                                           th:field="*{username}"
                                           placeholder="Username" >
                                <label class="error-custom" th:errors="*{username}">Username error placeholder</label>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                       th:field="*{email}"
                                       placeholder="Email Address">
                                <label class="error-custom" th:errors="*{email}">Username error placeholder</label>
                            </div>
                            <div class="form-group">
                                    <input type="tel" class="form-control form-control-user" id="examplePhoneNumber"
                                           th:field="*{phoneNumber}" placeholder="Phone number">
                                <label class="error-custom" th:errors="*{phoneNumber}">Phone Number error placeholder</label>
                            </div>
<!--                            <div class="form-group">-->
<!--                                    <input type="file" accept="application/json"  class="form-control form-control-user" id="examplePhoto"-->
<!--                                           th:field="*{photo}"-->
<!--                                           placeholder="Photo">-->
<!--                                <label class="error-custom" th:errors="*{photo}">Username error placeholder</label>-->
<!--                            </div>-->
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                           id="exampleInputPassword" th:field="*{password}" placeholder="Password">
                                    <label class="error-custom" th:errors="*{password}">Password error placeholder</label>
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                           id="exampleRepeatPassword" th:field="*{passwordConfirm}" placeholder="Repeat Password">
                                    <label class="error-custom" th:errors="*{passwordConfirm}">Password confirm error placeholder</label>
                                </div>
                            </div>
                            <input class="btn btn-primary btn-user btn-block" type="submit" value="Register Account"/>
                            <hr>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="login.html">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

</body>

</html>
