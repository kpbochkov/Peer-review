<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${workitem.getTitle()}">Work Item</title>
    <link href="vendor/fontawesome-free/css/all.min.css" th:href="@{../vendor/fontawesome-free/css/all.min.css}"
          rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" th:href="@{../css/sb-admin-2.min.css}" rel="stylesheet">
</head>
<body>
<ul>
    <li><h3><a href="/" th:href="@{/dashboard}" th:text="#{navigation.home}">Dashboard</a></h3></li>
    <li><h3><a href="#" th:href="@{/workitems}" th:text="#{navigation.all-workitems}">Browse all Work Items</a></h3></li>
</ul>

<h2 th:text="${workitem.getTitle}">Work Item Title</h2>
<h2 th:text="${workitem.getDescription}">Work Item Description</h2>

<h3>

    <a href="#" th:href="@{__${#httpServletRequest.requestURI}__/update}">Update</a>
    <a href="#" th:href="@{__${#httpServletRequest.requestURI}__/delete}">Delete</a>
</h3>
<br>
<span th:if="${assignees.isEmpty()}">
    <i><h5>Currently no reviewers are assigned to this work item</h5></i>
</span>
<div th:unless="${assignees.isEmpty()}">
    <label> Current reviewers</label>
    <div th:each="assignee : ${assignees}" th:text="${assignee.username}"></div>
</div>
<form th:unless="${members.isEmpty()}" action="#" th:action="@{/workitems/reviewer/{id}(id=${workitem.id})}" th:object="${reviewer}"
      method="post">

    <label >Reviewer</label>
    <div class="col-2 float-left">
        <select class="form-select" aria-label="Default select example" th:field="*{reviewerId}">
            <option th:each="user : ${members}" th:text="${user.username}" th:value="${user.id}">Reviewer name</option>
        </select>
        <label class="error-custom" th:errors="*{reviewerId}">Reviewer error placeholder</label>
    </div>

    <input type="submit" value="Assign"/>
</form>
<h3>

</h3>
</body>
</html>
