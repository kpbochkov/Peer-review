<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" th:href="@{../vendor/fontawesome-free/css/all.min.css}"
          rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" th:href="@{../css/sb-admin-2.min.css}" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" th:href="@{../css/comments.css}" rel="stylesheet">
</head>
<body>

<div id="wrapper">

    <div th:replace="fragments.html :: navbar"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="fragments.html :: topbar"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="wrapper bg-white mt-sm-5">
                    <h4 class="pb-4 border-bottom">Profile Photo</h4>
                    <img th:if="${getPhoto==null}" th:src="@{../img/user.png}" class="img-profile ">
                    <img th:unless="${getPhoto==null}" th:src="${getPhoto}" class="img-profile ">
                    <div class="d-flex align-items-start py-3 border-bottom">
                        <form action="#" th:action="@{/dashboard/profile}" method="post"
                              enctype="multipart/form-data" th:object="${userPhotoDto}">
                            <input type="file" name="photo">
                            <input type="submit" value="Save">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


</div>
<script src="js/modal.js"></script>
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/chart-area-demo.js"></script>
<script src="js/demo/chart-pie-demo.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
