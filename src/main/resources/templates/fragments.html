<nav th:fragment="topbar" class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

    <!-- Sidebar Toggle (Topbar) -->
    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
        <i class="fa fa-bars"></i>
    </button>

    <!-- Topbar Search -->

    <!-- Topbar Navbar -->
    <ul class="navbar-nav ml-auto">

        <!-- Nav Item - Search Dropdown (Visible Only XS) -->
        <li class="nav-item dropdown no-arrow d-sm-none">
            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-search fa-fw"></i>
            </a>
            <!-- Dropdown - Messages -->
            <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                 aria-labelledby="searchDropdown">
                <form class="form-inline mr-auto w-100 navbar-search">
                    <div class="input-group">
                        <input type="text" class="form-control bg-light border-0 small"
                               placeholder="Search for..." aria-label="Search"
                               aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </li>

        <!-- Nav Item - Alerts -->
        <div class="nav-item dropdown no-arrow mx-1" >
            <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                <i class="fas fa-bell fa-fw"></i>
                <!-- Counter - Alerts -->
                <span class="badge badge-danger badge-counter" th:text="${newNotificationsCount}">3+</span>
            </a>
            <!-- Dropdown - Alerts -->
            <div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in"
                 aria-labelledby="alertsDropdown" >
                <h6 class="dropdown-header">
                    Notifications
                </h6>
                <a class="dropdown-item d-flex align-items-center" th:if="${#lists.size(notifications)>0 AND notifications[#lists.size(notifications)-1].getSeen().equals(false)}">
                    <div class="mr-3">
                        <div class="icon-circle bg-primary">
                            <i class="fas fa-file-alt text-white"></i>
                        </div>
                    </div>
                    <div>
                        <div class="small text-gray-500"  th:text="${notifications[#lists.size(notifications)-1].timeAsString()}"></div>
                        <span class="font-weight-bold" href="#" th:text="${notifications[#lists.size(notifications)-1].description}"></span>
                    </div>
                </a>
                <a class="dropdown-item d-flex align-items-center" th:if="${#lists.size(notifications)>1 AND notifications[#lists.size(notifications)-2].getSeen().equals(false)}">
                    <div class="mr-3">
                        <div class="icon-circle bg-primary">
                            <i class="fas fa-file-alt text-white"></i>
                        </div>
                    </div>
                    <div>
                        <div class="small text-gray-500"  th:text="${notifications[#lists.size(notifications)-2].timeAsString()}"></div>

                    </div>
                </a>
                <a class="dropdown-item d-flex align-items-center" th:if="${#lists.size(notifications)>2 AND notifications[#lists.size(notifications)-3].getSeen().equals(false)}">
                    <div class="mr-3">
                        <div class="icon-circle bg-primary">
                            <i class="fas fa-file-alt text-white"></i>
                        </div>
                    </div>
                    <div>
                        <div class="small text-gray-500"  th:text="${notifications[#lists.size(notifications)-3].timeAsString()}"></div>
                        <span class="font-weight-bold" href="#" th:text="${notifications[#lists.size(notifications)-3].description}"></span>
                    </div>
                </a>
                <a class="dropdown-item text-center small text-gray-500" href="#" th:href="@{dashboard/notifications}">Show All Notifications</a>
            </div>
        </div>

        <div class="topbar-divider d-none d-sm-block"></div>

        <!-- Nav Item - User Information -->
        <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small"
                                  th:text="${session.currentUser}"></span>
                <img th:if="${getPhoto==null}" th:src="@{../img/TrollllPeerReviewwww.png}" class="img-profile rounded-circle">
                <img th:unless="${getPhoto==null}" th:src="${getPhoto}" class="img-profile rounded-circle">
            </a>
            <!-- Dropdown - User Information -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                 aria-labelledby="userDropdown">
                <a class="dropdown-item" href="#" th:href="@{/dashboard/profile}">
                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                    Profile
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" th:href="@{/auth/logout}">
                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                    Logout
                </a>
            </div>
        </li>
